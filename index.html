<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasure Hunt Puzzle</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="images/logo/puzzler.png" alt="Treasure Hunt Puzzle Logo" class="logo">
        
        <div id="timer">Time: 00:00</div>

        <div class="level-select">
            <button class="level-button" id="easy">Easy</button>
            <button class="level-button" id="medium">Medium <span class="lock-icon">ðŸ”’</span></button>
            <button class="level-button" id="hard">Hard <span class="lock-icon">ðŸ”’</span></button>
        </div>

        <div id="puzzle-container"></div>

        <div class="button-center">
            <button id="reset">Reset Puzzle</button>
            <button id="submit-puzzle">Submit Puzzle</button>
        </div>
    </div>

    <div id="congrats-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Congratulations!</h2>
            <p>You've solved the puzzle! The next level has been unlocked.</p>
            <button id="next-level">Next Level</button>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
